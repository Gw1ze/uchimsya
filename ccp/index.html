<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta nttp-equiv="X-UA-Compatible" content="ie=edge">
      <title>google karti</title>
      <style>
         #map {
            height: 100%;
            width: 100%;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script>
         function initMap(){
            var pos={lat: 62.006116,lng:129.639790};
            var opt = {
               center: {lat: 62.006116,lng:129.639790},
               zoom: 15,
               styles: [
            { elementType: "geometry", stylers: [{ color: "#242f3e" }] },
            {
              elementType: "labels.text.stroke",
              stylers: [{ color: "#242f3e" }],
            },
            {
              elementType: "labels.text.fill",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "administrative.locality",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "poi.park",
              elementType: "geometry",
              stylers: [{ color: "#263c3f" }],
            },
            {
              featureType: "poi.park",
              elementType: "labels.text.fill",
              stylers: [{ color: "#6b9a76" }],
            },
            {
              featureType: "road",
              elementType: "geometry",
              stylers: [{ color: "#38414e" }],
            },
            {
              featureType: "road",
              elementType: "geometry.stroke",
              stylers: [{ color: "#212a37" }],
            },
            {
              featureType: "road",
              elementType: "labels.text.fill",
              stylers: [{ color: "#9ca5b3" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry",
              stylers: [{ color: "#746855" }],
            },
            {
              featureType: "road.highway",
              elementType: "geometry.stroke",
              stylers: [{ color: "#1f2835" }],
            },
            {
              featureType: "road.highway",
              elementType: "labels.text.fill",
              stylers: [{ color: "#f3d19c" }],
            },
            {
              featureType: "transit",
              elementType: "geometry",
              stylers: [{ color: "#2f3948" }],
            },
            {
              featureType: "transit.station",
              elementType: "labels.text.fill",
              stylers: [{ color: "#d59563" }],
            },
            {
              featureType: "water",
              elementType: "geometry",
              stylers: [{ color: "#17263c" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.fill",
              stylers: [{ color: "#515c6d" }],
            },
            {
              featureType: "water",
              elementType: "labels.text.stroke",
              stylers: [{ color: "#17263c" }],
            },
          ]
            }
            var myMap = new google.maps.Map(document.getElementById("map"), opt);
            
            var marker = new google.maps.Marker({
               position: pos,
               map: myMap,
               title: "Мой дом"
            });

            var info=new google.maps.InfoWindow({
				content: '<h3>Хата</h3><p>отличное место чтобы переждать эпидемию</p>'
			});
			marker.addListener("click", function(){
				info.open(myMap, marker);
			});
         }
      </script>
      <script 
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC2BB5aiHQOjWDi4omCiz2LRBXXkukOB2A&callback=initMap" async 
      defer></script>
   </body>
</html>
