<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="assets/css/style.css" rel="stylesheet"> 
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBEmGuIceexKma4Q6yyRD8M-KS5vbPtUVM"></script><script src="https://code.jquery.com/jquery-2.1.4.min.js"></script><script src="https://cdn.jsdelivr.net/gmap3/7.2.0/gmap3.min.js"></script>
</head>
<body class="home">
   <div class="container">
      <div class="row">
         <div id="main-container" class="main-container pull-right">
            <div id="google-map">
               <div class="map-container">
                  <div id="googleMaps" class="google-map-container"></div>
               </div><!-- /#google-map-->
               <!-- Google Map Section End -->
            </div>	
         </div><!-- /#main-container -->
         <!-- Main Container End -->
      </div>
   </div>
   
   <script src="assets/js/jquery-2.1.0.min.js"></script>

	<!-- Include JavaScript Plugins -->
	<script src="assets/js/plugins.js"></script>

	<!-- Include jquery.parallax.js Plugins -->
	<script src="assets/js/jquery.parallax.js"></script>

	<!-- Include wow.js Plugins -->
	<script src="assets/js/wow.min.js"></script> 

	<!-- Include JavaScript Functions -->
	<script src="assets/js/functions.js"></script>

	<!-- Google Maps Script  -->
	<script src="https://maps.google.com/maps/api/js?sensor=true"></script> 

	<!-- Gmap3.js For Static Maps -->
   <script src="assets/js/gmap3.js">
      
   </script> 

	<script type="text/javascript"> 

		/*----------- Google Map - with support of gmaps.js ----------------*/

		function isMobile() { 
			return ('ontouchstart' in document.documentElement);
		}

		function init_gmap() {
			if ( typeof google == 'undefined' ) return;
			var options = {
				center: [53.599339, 10.172954],
				zoom: 15,
				mapTypeControl: true,
				mapTypeControlOptions: {
					style: google.maps.MapTypeControlStyle.DROPDOWN_MENU
				},
				navigationControl: true,
				scrollwheel: false,
				streetViewControl: true
			}

			if (isMobile()) {
				options.draggable = false;
			}

			$('#googleMaps').gmap3({
				map: {
					options: options
				},
				marker: {
					latLng: [53.599339, 10.172954],
					options: { icon: 'assets/images/mapicon.png' }
				}
			});
		}

		init_gmap();




		jQuery(document).ready(function($) {
			"use strict";

			/*---------------------- Current Menu Item -------------------------*/
			$('#main-menu #headernavigation').onePageNav({
				currentClass: 'active',
				changeHash: false,
				scrollSpeed: 750,
				scrollThreshold: 0.5,
				scrollOffset: 0,
				filter: ':not(.sub-menu a, .not-in-home)',
				easing: 'swing',
				begin: function() {
					$('body').append('<div id="device-dummy" style="height: 1px;"></div>');
				},
				end: function() {
					$('#device-dummy').remove();
				}
			}); 
			
		});
		// document ready function End
		
		$("#contact-form").on("submit", function(e){
			e.preventDefault();
			$this = $(this);
			$.ajax({
				type: "POST",
				url: $this.attr('action'),
				data: $this.serialize(),
				success : function(){
					alert('Message Sent Successfully');
				}
			});
		});
	</script>
   
</body>
</html>
